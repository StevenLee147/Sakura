name: Build & Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  BUILD_TYPE: Release
  VCPKG_DEFAULT_TRIPLET: x64-windows

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: 'latest'
        vcpkgJsonGlob: 'vcpkg.json'

    - name: Configure CMake
      uses: lukka/run-cmake@v10
      with:
        configurePreset: 'release'

    - name: Build
      uses: lukka/run-cmake@v10
      with:
        buildPreset: 'release'

    - name: Package
      if: startsWith(github.ref, 'refs/tags/v')
      shell: pwsh
      run: |
        $version = "${{ github.ref_name }}"
        $outDir = "build/release"
        $packageDir = "Sakura-$version"
        
        New-Item -ItemType Directory -Path $packageDir -Force
        Copy-Item "$outDir/Sakura.exe" $packageDir/
        Copy-Item -Recurse "resources" "$packageDir/resources"
        
        # 复制 SDL3 DLL
        Get-ChildItem "$outDir/*.dll" | Copy-Item -Destination $packageDir/
        
        Compress-Archive -Path $packageDir -DestinationPath "Sakura-$version-win64.zip"

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Sakura-build
        path: build/release/Sakura.exe

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v2
      with:
        files: Sakura-*-win64.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
